<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Мій розширенний пошук Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conteiner">
            <div class="d-flex justify-content-end">
                <a class="m-2 top_link" href="index.html">Стандартний пошук</a>
                <a class="m-2 top_link" href="img_search.html">Пошук зображень</a>
            </div>
            <div class="d-flex justify-content-center">
                <div class="logo_container">
                    <img class="logo" src="googlelogo_color_272x92dp.png" alt="Логотип Google">
                    <span class="logo_text">Зображення</span>
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="d-flex justify-content-center">
                    <input class="input_line" type="text" name="q">
                </div>
                <div class="d-flex justify-content-center button_line">
                    <input class="btn btn-light search_button" type="submit" value="Шукати зображення">
                    <input type="hidden"  name="tbm" value="isch">
                </div>
            </form>
        </div>
    </body>
</html>
